<button type="button" class="firstBtn" mat-flat-button color="primary" (click)="add()">Add Ingredient</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S.No </th>
    <td mat-cell *matCellDef="let ingredient; let i=index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let ingredient"> {{ingredient.dish.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <tr>
      <td mat-cell *matCellDef="let ingredient" class="btnGroup">
        <button type="button" mat-button color="primary" (click)="edit(ingredient.id)">Edit</button> |
        <button type="button" mat-button color="warn" (click)="delete(ingredient.id)">Delete</button>
    </tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let ingredient; columns: displayedColumns;"></tr>
</table>
